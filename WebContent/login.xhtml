<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
		<title>#{msgs.appTitle}</title>

		<c:set var="contextPath"
			value="#{facesContext.externalContext.requestContextPath}" />

		<link type="text/css" rel="stylesheet"
			href="#{contextPath}#{settings.resourcePrefix}/resources/css/bootstrap.css" />

		<link type="text/css" rel="stylesheet"
			href="#{contextPath}#{settings.resourcePrefix}/resources/css/bootstrap-responsive.css" />

		<link rel="shortcut icon"
			href="#{contextPath}#{settings.resourcePrefix}/resources/images/logo16.png" />

		<h:outputScript library="primefaces" name="printer/printer.js" />

	</h:head>
	<style type="text/css">
body {
	padding-top: 200px;
	padding-bottom: 200px;
	background-color: #f5f5f5;
}

.form-signin {
	background-color: #FFFFFF;
	border: 1px solid #E5E5E5;
	border-radius: 5px 5px 5px 5px;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
	margin: 0 auto 20px;
	max-width: 300px;
	padding: 19px 29px 29px;
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
	<body>
		<div class="container">
			<p:growl id="growl" showSummary="true" showDetail="true"
				sticky="false" />

			<h:form styleClass="form-signin">
				<h2 class="form-signin-heading">#{msgs.loginTitle}</h2>
				<h:outputLabel for="username" value="#{msgs.user}" />
				<p:inputText value="#{UserInfo.username}" id="username"
					required="true" requiredMessage="#{msgs.MSG_USER_NOT_INPUT_USER}"
					label="username" styleClass="input-block-level">
				</p:inputText>

				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password value="#{UserInfo.password}" id="password"
					required="true"
					requiredMessage="#{msgs.MSG_USER_NOT_INPUT_PASSWORD}"
					label="password" redisplay="true" styleClass="input-block-level" />

				<p:commandButton id="loginButton" value="#{msgs.login}"
					action="#{UserInfo.login}" update=":growl" styleClass="btn btn-primary" />

			</h:form>
		</div>
	</body>
</f:view>
</html>
